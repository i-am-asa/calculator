<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1 class="glow heading">CALCULATOR</h1>
    <div class="structure">
      <div class="screen">
        <p class="display"> </p>
      </div>
      <div class="clear">
        <button class="input" id=clear type="button" name="button">C</button>
        <button  class="input" id=clear type="button" name="button">Del</button>
      </div>
      <div class="operations">
        <button class="button opr" type="button" name="button">+</button>
        <button class="button opr" type="button" name="button">-</button>
        <button class="button opr" type="button" name="button">x</button>
        <button class="button opr" type="button" name="button">÷</button>
        <button class="button opr" type="button" name="button">=</button>

      </div>
      <div class="digits">
        <button class="button" type="button" name="button">1</button>
        <button class="button" type="button" name="button">2</button>
        <button class="button" type="button" name="button">3</button>
        <button class="button" type="button" name="button">4</button>
        <button class="button" type="button" name="button">5</button>
        <button class="button" type="button" name="button">6</button>
        <button class="button" type="button" name="button">7</button>
        <button class="button" type="button" name="button">8</button>
        <button class="button" type="button" name="button">9</button>
        <button class="button" id=zero  type="button" name="button">0</button>
        <button class="button"  type="button" name="button">.</button>

      </div>

    </div>
    <div class="footer">
      <p >© ASA 2021</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
